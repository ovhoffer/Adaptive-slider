<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Adaptive Slider</title>
</head>
<body>
   <div class="wrapper">
      <div class="slider__container">
         <div class="slider__track">
          <div class="slider__list">
            <div class="slider__item">
               <img src="https://news.store.rambler.ru/img/ec0b553a7b9fb98b0d6602bf1789f919?img-format=auto&img-1-resize=height:355,fit:max&img-2-filter=sharpen" loading="lazy" alt="">
            </div>
            <div class="slider__item">
               <img src="https://avatars.dzeninfra.ru/get-zen_doc/5352530/pub_60d20ddbca9f847d74c16c57_60d785de6e273625212f8b3a/scale_1200" loading="lazy" alt="">
            </div>
            <div class="slider__item">
               <img src="https://news.store.rambler.ru/img/633f6a508e2cea3e5926a238bc875bcd?img-format=auto&img-1-resize=height:355,fit:max&img-2-filter=sharpen" loading="lazy" alt="">
            </div>
          </div>
         </div>
         <div class="slider__buttons">
            <button class="buttons__left">prev</button>
            <button class="buttons__right">next</button>
         </div>
         <div class="slider__indicators">
            <div class="indicator__item indicator__active"></div>
            <div class="indicator__item"></div>
            <div class="indicator__item"></div>
         </div>
      </div> 
   </div>
   <script src="script.js"></script>
</body>
</html>
